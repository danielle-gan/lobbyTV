<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="styles2.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script2.js"></script>

</head>

<body>
    <main>
        <div class="dark relative h-[100vh] items-center bg-black transition-bg">
            <div class="absolute inset-0 overflow-hidden">
                <div class="jumbo absolute -inset-[10px] opacity-90 z-0 "></div>
            </div>
            <div class="flex justify-center items-center">
                <div class="header mt-4">
                    <img src="logo.png" alt="Data Mail logo" class="opacity-100 mr-8 m-4 z-10" width="150">
                    <h1 class="m-4 text-7xl font-bold opacity-100 z-10">
                        Welcome To Data-Mail
                    </h1>
                </div>
            </div>
            <div class="flex justify-center items-center z-10 text-white text-2xl opacity-100">
                <p class="z-10 text-white text-3xl opacity-100 mt-8">We're so happy to have you!</p>
            </div>
            <div class="flex justify-center">
                <div class="grid items-center">

                    <div class="Rotating-Images flex flex-col items-center">
                        <h2 class="text-white text-4xl font-bold neon" id="rotating-header">2024 Color Of The Year</h2>
                        <img src="pantone.jpg" alt="pantone color of the year" id="rotating-img">
                    </div>

                    <div class="Time ">
                        <div id="digital-clock-container">
                            <div id="current_date" class="text-4xl neon"></div>
                            <div id="digital-clock" class="opacity-100 neon"></div>
                        </div>
                    </div>

                    <div class="Weather bg-black" >
                        <div id="snow"></div>
                        <!-- <div id="rain"></div> -->
                        <div class="flex justify-center">
                            <img src="./weather_icons/Clear.png" width="150" id="CurrentIcon">
                        </div>
                        <div class="flex justify-center">
                            <p class="text-white text-7xl neon" id="CurrentTemp">
                                32&deg;F
                            </p>
                        </div>
                        <div class="flex justify-between mt-8 border-b-2 border-white">
                            <p class="text-cyan-300 text-3xl" id="CurrentMin">
                                Lo 28&deg;F
                            </p>
                            <p class="text-red-400 text-3xl" id="CurrentMax">
                                Hi 34&deg;F
                            </p>
                        </div>
                        <div class="flex justify-start items-center">
                            <div class="text-white mr-8 w-4 font-mono" id="TomorrowLabel">Thu:</div>
                            <div><img src="./weather_icons/Clouds.png" id="TomorrowIcon"></div>
                            <div class="ml-10" >
                                <p class="text-cyan-300 text-3xl" id="TomorrowMin">
                                    Lo 28&deg;F
                                </p>
                            </div>
                            <div class="ml-10">
                                <p class="text-red-400 text-3xl" id="TomorrowMax">
                                    Hi 39&deg;F
                                </p>
                            </div>
                        </div>
                        <div class="flex justify-start items-center">
                            <div class="text-white mr-8 w-4 font-mono" id="Day2Label">Fri:</div>
                            <div class="just"><img src="./weather_icons/Thunderstorm.png" id="Day2Icon"></div>
                            <div class="ml-10">
                                <p class="text-cyan-300 text-3xl" id="Day2Min">
                                    Lo 37&deg;F
                                </p>
                            </div>
                            <div class="ml-10">
                                <p class="text-red-400 text-3xl" id="Day2Max">
                                    Hi 49&deg;F
                                </p>
                            </div>
                        </div>
                        <div class="flex justify-start items-center">
                            <div class="text-white mr-8 w-4 font-mono" id="Day3Label">Sat:</div>
                            <div><img src="./weather_icons/light_clouds.png" id="Day3Icon"></div>
                            <div class="ml-10">
                                <p class="text-cyan-300 text-3xl" id="Day3Min">
                                    Lo 48&deg;F
                                </p>
                            </div>
                            <div class="ml-10">
                                <p class="text-red-400 text-3xl" id="Day3Max">
                                    Hi 64&deg;F
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="time.js"> </script>
    <script src="slideshow.js"> </script>
    <script src="weather.js"> </script>


</body>

</html>
