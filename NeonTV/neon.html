<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Layout</title>
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="neon.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../greeting.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Scope+One&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="dark relative h-[100vh] items-center bg-black transition-bg">
            <div class="absolute inset-0 overflow-hidden">
                <div class="jumbo absolute -inset-[10px] opacity-90 z-0 "></div>
            </div>
            <div class="flex justify-center items-center">
                <div class="header mt-4">
                    <img src="../logo.png" alt="Data Mail logo" class="opacity-100 mr-8 m-4 z-10" width="150">
                    <h1 class="m-4 text-7xl font-bold opacity-100 z-10" >
                        Welcome To Data-Mail
                    </h1>
                </div>
            </div>
            <div class="flex justify-center items-center z-10 text-white text-2xl opacity-100">
                <p class="z-10 text-white text-3xl opacity-100 mt-2 satisfy" id="greeting-link">We are so happy to have you!</p>
            </div>
            <h2 class="absolute font-bold text-white text-5xl top-[278px] left-[310px] z-20 satisfy">Our Services Incude...</h2>
            <div class="flex justify-center">
                <div class="grid items-center">

                    <div class="Rotating-Images flex flex-col items-center h-[100%]">
                        
                        <h2 class="text-white text-3xl font-bold satisfy" id="rotating-header">2024 Color Of The Year</h2>
                        <img src="./neon_slideshow_images/pantone.jpg" alt="pantone color of the year" id="rotating-img" class="h-[70%]">
                    </div>

                    <div class="Time h-[100%]">
                        <div id="digital-clock-container" class="flex flex-col items-center justify-center h-[100%]">
                            <div id="current_date" class="text-2xl neon"></div>
                            <div id="digital-clock" class=" text-6xl opacity-100 neon"></div>
                        </div>
                    </div>

                    <div class="Weather bg-black comfortaa h-[100%]" >
                        <div id="snow"></div>
                        <div id="rain"></div>
                        <div id="sun"></div>
                        <svg class="clouds cloud1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0" y="0" width="512" height="512" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
                            <path id="cloud-icon" d="M406.1 227.63c-8.23-103.65-144.71-137.8-200.49-49.05 -36.18-20.46-82.33 3.61-85.22 45.9C80.73 229.34 50 263.12 50 304.1c0 44.32 35.93 80.25 80.25 80.25h251.51c44.32 0 80.25-35.93 80.25-80.25C462 268.28 438.52 237.94 406.1 227.63z"/>
                            </svg>
                          <svg class="clouds cloud2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0" y="0" width="512" height="512" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
                            <path id="cloud-icon" d="M406.1 227.63c-8.23-103.65-144.71-137.8-200.49-49.05 -36.18-20.46-82.33 3.61-85.22 45.9C80.73 229.34 50 263.12 50 304.1c0 44.32 35.93 80.25 80.25 80.25h251.51c44.32 0 80.25-35.93 80.25-80.25C462 268.28 438.52 237.94 406.1 227.63z"/>
                        </svg>
                        <div class="flex justify-center">
                            <img src="./neon_weather_icons/Clear.png" width="110" id="CurrentIcon">
                        </div>
                        <div class="flex justify-center">
                            <p class="text-white text-4xl  font-bold" id="CurrentTemp">
                                32<span class="font-normal text-2xl">&deg;F</span>
                            </p>
                        </div>
                        <div class="flex justify-between border-b-2 border-white">
                            <p class="text-cyan-300 text-2xl" id="CurrentMin">
                                Lo 28&deg;F
                            </p>
                            <p class="text-red-400 text-2xl" id="CurrentMax">
                                Hi 34&deg;F
                            </p>
                        </div>
                        <div class="flex justify-start items-center">
                            <div class="text-white mr-8 w-4 day-label" id="Day1Label">Thu:</div>
                            <div><img src="./neon_weather_icons/Clouds.png" id="TomorrowIcon" width="70"></div>
                            <div class="ml-20" >
                                <p class="text-cyan-300 text-xl" id="TomorrowMin">
                                    28&deg;F
                                </p>
                            </div>
                            <div class="ml-12">
                                <p class="text-red-400 text-xl" id="TomorrowMax">
                                    39&deg;F
                                </p>
                            </div>
                        </div>
                        <div class="flex justify-start items-center">
                            <div class="text-white mr-8 w-4 day-label" id="Day2Label">Fri:</div>
                            <div class="just"><img src="./neon_weather_icons/Thunderstorm.png" id="Day2Icon" width="70"></div>
                            <div class="ml-20">
                                <p class="text-cyan-300 text-xl" id="Day2Min">
                                    37&deg;F
                                </p>
                            </div>
                            <div class="ml-12">
                                <p class="text-red-400 text-xl" id="Day2Max">
                                    49&deg;F
                                </p>
                            </div>
                        </div>
                        <div class="flex justify-start items-center">
                            <div class="text-white mr-8 w-4 day-label" id="Day3Label">Sat:</div>
                            <div><img src="./neon_weather_icons/light_clouds.png" id="Day3Icon" width="70"></div>
                            <div class="ml-20">
                                <p class="text-cyan-300 text-xl" id="Day3Min">
                                    48&deg;F
                                </p>
                            </div>
                            <div class="ml-12">
                                <p class="text-red-400 text-xl" id="Day3Max">
                                    64&deg;F
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="neon_time.js"> </script>
    <script src="slideshow.js"> </script>
    <!-- Uncomment the below when you want to use the weather API -->
    <script src="neon_weather.js"> </script>


</body>

</html>
