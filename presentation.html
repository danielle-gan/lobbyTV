<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Mail Squiggly</title>
    <link rel="stylesheet" href="squiggle.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <main class="flex">
        <div id="slideshow" class="absolute right-0">
            <img src="bulletin_images/AndyM.webp" class="mySlides w3-animate-fading">
            <img src="bulletin_images/BruceM.webp" class="mySlides w3-animate-fading">
            <img src="bulletin_images/ScottB.jpg" class="mySlides w3-animate-fading" style="transform: scaleX(-1)">
        </div>
        <div class="flex flex-col grad h-[100vh] w-[60vw] static">
            <h1 class="text-8xl text-white font-bold font-serif m-8">Data-Mail Inc.</h1>

            <div class="flex justify-start items-center ml-48 mt-48">
                <div class="bg-white border-4 border-black fun-shadow">
                    <div id="current_date" class="text-6xl text-black text-bold"></div>
                </div>
                <div class="bg-black border-4 border-black fun-shadow">
                    <div id="digital-clock" class="text-6xl text-white text-bold">asdf</div>
                </div>
            </div>

            <div class="flex justify-center items-center m-12 mr-24 mt-48">
                <h2 class="text-8xl text-white font-serif">A header about the picture on the right!! </h2>
            </div>

            <div class="flex justify-center items-center ml-12 mr-20 mt-24 shadow-xl pb-2">
                <div class="flex flex-col items-center w-1/3">
                    <img src="bulletin_images/Clear sky.webp" class="h-1/2" id="CurrentIcon">
                    <div id="CurrentTemp" class="text-6xl text-bold text-white "> 
                        74 &deg;F
                    </div>
                    <div class="flex flex-row space-evenly">
                        <div id="CurrentMax" class="text-4xl text-bold text-red-500 "> 
                            74 &deg;F
                        </div>
                        <div id="CurrentMin" class="text-4xl text-bold text-white ml-8"> 
                            74 &deg;F
                        </div>
                    </div>
                </div>

                <div class="flex flex-col items-center">
                    <p id="Day1Label" class="text-white text-4xl">Sat</p>
                    <img src="bulletin_images/Clouds.webp" class="w-1/3" id="TomorrowIcon">
                    <div class="flex w-1/2 justify-between items-center">
                        <div id="TomorrowMax" class="text-4xl text-bold text-red-500 "> 
                            41 &deg;F
                        </div>
                        <div id="TomorrowMin" class="text-4xl text-bold text-white"> 
                            28 &deg;F
                        </div>
                    </div>
                </div>
                <div class="flex flex-col items-center">
                    <p id="Day2Label" class="text-white text-4xl">Sun</p>
                    <img src="bulletin_images/Rain.webp" class="w-1/3" id="Day2Icon">
                    <div class="flex w-1/2 justify-between items-center">
                        <div id="Day2Max" class="text-4xl text-bold text-red-500 "> 
                            39 &deg;F
                        </div>
                        <div id="Day2Min" class="text-4xl text-bold text-white"> 
                            31 &deg;F
                        </div>
                    </div>
                </div>
                <div class="flex flex-col items-center">
                    <p id="Day3Label" class="text-white text-4xl">Mon</p>
                    <img src="bulletin_images/Snow.webp" class="w-1/3" id="Day3Icon">
                    <div class="flex w-1/2 justify-between items-center">
                        <div id="Day3Max" class="text-4xl text-bold text-red-500 "> 
                            34 &deg;F
                        </div>
                        <div id="Day3Min" class="text-4xl text-bold text-white"> 
                            32 &deg;F
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </main>
    <script src="squiggle.js"></script>
    <script src="squiggle time.js"></script>
</body>

</html>
